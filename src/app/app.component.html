<h1 style="text-align: center;">Bnea Custom Editor</h1>
<ckeditor
  [config]="ckconfig" 
  [(ngModel)]="editorData"
	[editor]="Editor"
	[disabled]="isDisabled"
	id="classic-editor"
	name="classic-editor"
	(change)="onChange($event)"
	(focus)="onFocus($event)"
	(blur)="onBlur($event)">
</ckeditor>

<ul>
	<li *ngFor="let eventInfo of componentEvents">
		<span>{{ eventInfo }}</span>
	</li>
</ul>
<ckeditor [editor]="Editor"(ready)="onReady($event)" data="<p>Hello, world!</p>"></ckeditor>
